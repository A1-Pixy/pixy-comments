<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product. Pixy Dust Seasoning Luxury</title>

  <link rel="stylesheet" href="assets/css/site.css" />

  <style>
    :root{
      --bg:#050607;
      --gold:#d8b35a;
      --gold2:#b69034;
      --text:#f3f3f3;
      --muted:rgba(243,243,243,.70);
      --line:rgba(255,255,255,.10);
      --shadow:0 20px 60px rgba(0,0,0,.55);
      --serif: ui-serif, Georgia, "Times New Roman", Times, serif;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--sans);
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }

    /* TOPBAR */
    .topbar{
      position:fixed;
      inset:0 0 auto 0;
      z-index:50;
      height:84px;
      display:flex;
      align-items:center;
      background:linear-gradient(to bottom, rgba(0,0,0,.78), rgba(0,0,0,.20));
      border-bottom:1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
    }
    .wrap{
      width:min(1260px, calc(100% - 64px));
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:28px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:220px;
    }
    .brand img{
      height:56px;
      width:auto;
      display:block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
    }
    .nav{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      flex:1;
      font-size:13px;
      letter-spacing:.08em;
      color:rgba(243,243,243,.78);
    }
    .nav a{
      padding:10px 10px;
      border-radius:999px;
      transition: background .2s ease, color .2s ease;
    }
    .nav a:hover{
      background:rgba(255,255,255,.06);
      color:rgba(243,243,243,.95);
    }
    .cart-btn{
      appearance:none;
      border:1px solid rgba(216,179,90,.45);
      background:rgba(0,0,0,.20);
      color:rgba(243,243,243,.92);
      border-radius:999px;
      padding:10px 16px;
      font-size:13px;
      letter-spacing:.02em;
      cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .2s ease;
      min-width:86px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .cart-btn:hover{
      transform: translateY(-1px);
      border-color: rgba(216,179,90,.80);
      background:rgba(0,0,0,.32);
    }

    /* PAGE */
    .page{
      padding-top:84px;
      min-height:100vh;
      background:
        radial-gradient(1200px 520px at 60% 10%, rgba(216,179,90,.12), rgba(0,0,0,0) 60%),
        radial-gradient(900px 520px at 20% 20%, rgba(255,255,255,.05), rgba(0,0,0,0) 55%);
    }
    .container{
      width:min(1260px, calc(100% - 64px));
      margin:0 auto;
      padding: 38px 0 90px;
    }

    .crumbs{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 18px;
      color: rgba(243,243,243,.68);
      font-size: 13px;
    }
    .crumbs a{
      color: rgba(243,243,243,.78);
      border-bottom: 1px solid rgba(216,179,90,.0);
      padding-bottom: 2px;
      transition: color .2s ease, border-color .2s ease;
    }
    .crumbs a:hover{
      color: rgba(243,243,243,.95);
      border-color: rgba(216,179,90,.45);
    }

    .panel{
      border-radius: 22px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .layout{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:0;
    }

    /* LEFT (image) */
    .media{
      position:relative;
      min-height: 520px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 36px;
      background:
        radial-gradient(520px 260px at 55% 55%, rgba(216,179,90,.16), rgba(0,0,0,0) 62%),
        radial-gradient(520px 260px at 50% 80%, rgba(0,0,0,.65), rgba(0,0,0,0) 65%);
      border-right:1px solid rgba(255,255,255,.08);
    }
    .media img{
      width: min(430px, 90%);
      height:auto;
      filter: drop-shadow(0 32px 74px rgba(0,0,0,.72));
    }

    /* RIGHT (details) */
    .details{
      padding: 34px 34px 30px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }
    .kicker{
      font-size:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color: rgba(216,179,90,.78);
      margin:0;
    }
    h1{
      margin:0;
      font-family:var(--serif);
      font-weight:700;
      font-size: clamp(30px, 3.2vw, 46px);
      letter-spacing:-.01em;
      line-height:1.05;
    }
    .blurb{
      margin:0;
      color: rgba(243,243,243,.70);
      font-size: 14px;
      line-height: 1.65;
      max-width: 560px;
    }

    .section-block{
      margin-top: 6px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.08);
    }
    .section-label{
      margin:0 0 8px 0;
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: rgba(243,243,243,.82);
    }
    .section-text{
      margin:0;
      color: rgba(243,243,243,.68);
      font-size: 14px;
      line-height: 1.65;
      white-space: pre-wrap;
    }

    .meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      margin-top: 6px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.08);
    }
    .price{
      font-size: 14px;
      color: rgba(243,243,243,.82);
      letter-spacing:.02em;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      align-items:center;
      justify-content:flex-end;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:999px;
      padding: 12px 16px;
      font-size: 12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
      color: rgba(243,243,243,.86);
      cursor:pointer;
      transition: transform .15s ease, background .2s ease, border-color .2s ease;
      user-select:none;
      min-height:56px;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn-gold{
      background: linear-gradient(180deg, rgba(216,179,90,.95), rgba(182,144,52,.95));
      border-color: rgba(216,179,90,.55);
      color: rgba(10,10,10,.92);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
    }

    .note{
      margin-top: 4px;
      color: rgba(243,243,243,.58);
      font-size: 13px;
      line-height: 1.55;
    }

    /* ERROR STATE */
    .error{
      padding: 18px;
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      background: rgba(0,0,0,.25);
      color: rgba(243,243,243,.78);
      line-height: 1.55;
    }

    @media (max-width: 980px){
      .topbar{ height:76px; }
      .page{ padding-top:76px; }
      .nav{ display:none; }
      .layout{ grid-template-columns: 1fr; }
      .media{ border-right:none; border-bottom:1px solid rgba(255,255,255,.08); min-height: 440px; }
      .details{ padding: 26px 22px 22px; }
      .brand{ min-width:auto; }
    }
    @media (max-width: 520px){
      .container{ width: calc(100% - 28px); }
      .actions{ justify-content:flex-start; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <a class="brand" href="index.html" aria-label="Pixy Dust Home">
        <img src="assets/images/logo-pixy-gold.png" alt="Pixy Dust Seasoning" />
      </a>

      <nav class="nav" aria-label="Primary">

  <script>
    (function () {
      try {
        if (window.location.hash && window.location.hash.indexOf("#!/") === 0) {
          history.replaceState(null, "", window.location.pathname + window.location.search);
        }
      } catch (e) {}
      document.addEventListener("click", function (e) {
        var a = e.target && e.target.closest ? e.target.closest("a") : null;
        if (!a) return;
        var href = a.getAttribute("href") || "";
        if (href.indexOf("#!/") === 0) {
          e.preventDefault();
          console.error("Blocked Ecwid hash-only link on luxury site:", href);
        }
      });
    })();
  </script>

  <script src="https://app.ecwid.com/script.js?62406545&data_platform=code&data_date=2026-01-01" charset="utf-8"></script>

  <script src="assets/js/products.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    (function () {
      "use strict";

      function byId(id){ return document.getElementById(id); }

      function escapeText(s) {
        return String(s == null ? "" : s)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function getProductsArray() {
        if (Array.isArray(window.PIXY_PRODUCTS)) return window.PIXY_PRODUCTS;
        if (Array.isArray(window.PRODUCTS)) return window.PRODUCTS;
        if (Array.isArray(window.products)) return window.products;
        return null;
      }

      function getParams() {
        var params = new URLSearchParams(window.location.search);
        var key = (params.get("key") || "").trim();
        var ecwid = (params.get("ecwid") || "").trim();
        return { key: key, ecwid: ecwid };
      }

      function collectionLabel(category) {
        if (category === "Pouches") return "Signature Blends";
        if (category === "Bottles") return "Heritage Collection";
        if (category === "Grills") return "Open Flame Collection";
        if (category === "Individual Spices") return "Individual Spices";
        if (category === "Subscriptions") return "Subscriptions";
        if (category === "Gift Sets") return "Gift Sets";
        if (category === "Bundles") return "Bundles";
        if (category === "Books") return "Books";
        return "Collection";
      }

      function waitForEcwidReady(timeoutMs) {
        timeoutMs = typeof timeoutMs === "number" ? timeoutMs : 12000;

        return new Promise(function (resolve, reject) {
          var start = Date.now();

          function readyNow() {
            return (
              window.Ecwid &&
              window.Ecwid.Cart &&
              typeof window.Ecwid.Cart.addProduct === "function" &&
              typeof window.Ecwid.openPage === "function"
            );
          }

          if (readyNow()) { resolve(); return; }

          if (window.Ecwid && window.Ecwid.OnAPILoaded && typeof window.Ecwid.OnAPILoaded.add === "function") {
            window.Ecwid.OnAPILoaded.add(function () {
              if (readyNow()) resolve();
            });
          }

          var timer = setInterval(function () {
            if (readyNow()) {
              clearInterval(timer);
              resolve();
              return;
            }
            if (Date.now() - start > timeoutMs) {
              clearInterval(timer);
              reject(new Error("Ecwid API not ready"));
            }
          }, 120);
        });
      }

      function showError(msg) {
        var panel = byId("productPanel");
        var box = byId("errorBox");
        if (panel) panel.style.display = "none";
        box.style.display = "block";
        box.className = "error";
        box.innerHTML = escapeText(msg);
      }

      function setText(id, val) {
        var el = byId(id);
        if (el) el.textContent = val == null ? "" : String(val);
      }

      function showBlock(blockId, isVisible) {
        var el = byId(blockId);
        if (!el) return;
        el.style.display = isVisible ? "" : "none";
      }

      document.addEventListener("DOMContentLoaded", function () {
        var products = getProductsArray();
        if (!products) {
          showError("products.js did not expose a products array. Expected window.PIXY_PRODUCTS.");
          return;
        }

        var q = getParams();

        if (!q.key && !q.ecwid) {
          showError("Missing product identifier. Use product.html?key=YOUR_KEY or product.html?ecwid=YOUR_ID");
          return;
        }

        var product = null;

        if (q.key) {
          product = products.find(function (p) {
            return String(p.key || "").trim() === q.key;
          });
        }

        if (!product && q.ecwid) {
          var eid = Number(q.ecwid);
          if (eid && isFinite(eid)) {
            product = products.find(function (p) {
              return Number(p.ecwidProductId) === eid;
            });
          }
        }

        if (!product) {
          showError("Product not found for the provided query.");
          return;
        }

        document.title = (product.title ? product.title + ". " : "Product. ") + "Pixy Dust Seasoning Luxury";

        setText("productTitle", product.title || "");
        setText("productBlurb", product.blurb || "");
        setText("productKicker", collectionLabel(String(product.category || "").trim()));

        var img = byId("productImage");
        img.src = product.image || "";
        img.alt = product.title || "Product";
        img.onerror = function () {
          this.onerror = null;
          this.src = "assets/images/logo-circle.png";
        };

        var price = byId("productPrice");
        if (product.price != null && product.price !== "") {
          price.textContent = String(product.price);
          price.style.opacity = "1";
        } else {
          price.textContent = "";
          price.style.opacity = "0";
        }

        var story = (product.story || "").trim();
        var ingredients = (product.ingredients || "").trim();

        showBlock("storyBlock", !!story);
        showBlock("ingredientsBlock", !!ingredients);

        setText("productStory", story);
        setText("productIngredients", ingredients);

        var cat = String(product.category || "").trim();
        var backToShop = byId("backToShop");
        var last = sessionStorage.getItem("pixy_last_listinging");
        if (last) {
          backToShop.href = last;
          backToShop.textContent = "Back";
        } else {
          backToShop.href = "shop.html?view=" + encodeURIComponent(cat || "Pouches");
        }

        var navShop = byId("navShopLink");
        if (navShop) navShop.href = "shop.html?view=" + encodeURIComponent(cat || "Pouches");

        var crumbRight = byId("crumbRight");
        if (crumbRight) crumbRight.textContent = collectionLabel(cat);

        var openCartBtn = byId("openCartBtn");
        if (openCartBtn) {
          openCartBtn.addEventListener("click", function () {
            waitForEcwidReady().then(function () {
              window.Ecwid.openPage("cart");
            });
          });
        }

        var openCartInlineBtn = byId("openCartInlineBtn");
        if (openCartInlineBtn) {
          openCartInlineBtn.addEventListener("click", function () {
            waitForEcwidReady().then(function () {
              window.Ecwid.openPage("cart");
            });
          });
        }

        var addBtn = byId("addToCartBtn");
        addBtn.addEventListener("click", function () {
          var id = Number(product.ecwidProductId);
          if (!id) {
            alert("Missing Ecwid product ID for this item.");
            return;
          }

          addBtn.disabled = true;

          waitForEcwidReady()
            .then(function () {
              if (String(product.category || "").trim() === "Grills") {
                window.Ecwid.openPage("product", { id: id });
                addBtn.disabled = false;
                return;
              }

              window.Ecwid.Cart.addProduct({
                id: id,
                quantity: 1,
                callback: function (success, addedProduct, cart, error) {
                  addBtn.disabled = false;
                  if (success) window.Ecwid.openPage("cart");
                  else alert(error || "Unable to add item to cart.");
                }
              });
            })
            .catch(function () {
              addBtn.disabled = false;
              alert("Cart is still loading. Try again in a second.");
            });
        });
      });
    })();
  </script>
