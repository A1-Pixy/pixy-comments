<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div id="flash-sale-bar" class="flash-sale" hidden></div>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/index.html">
        <div class="brand-mark">
          <img src="/assets/images/logo-circle.png" class="brand-logo" loading="eager" />
        </div>
        <div class="brand-type">
          <div class="brand-name">Pixy Dust</div>
          <div class="brand-sub">Seasoning</div>
        </div>
      </a>

      <button class="nav-toggle" type="button"></button>

      <nav id="mainNav" class="main-nav">
        <a href="/index.html">Home</a>
        <a href="/shop.html">Shop</a>
        <a href="/juniors.html">Juniors</a>
        <a href="/gifting.html">Gifting</a>
        <a href="/about.html">About</a>
        <a class="active" href="/recipes/">Recipes</a>
        <a href="/wholesale.html">Wholesale</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" class="page">
    <section class="section">
      <div class="container">
        <div class="grid two">
          <article class="card recipe">
            <h2 class="section-title">Featured Recipes</h2>
            <p class="muted">Curated ideas. Community comments are in the next card.</p>
          </article>

          <article class="card recipe">
            <h2 class="section-title">Comments</h2>
            <p class="muted">Everyone can read. Sign in to post.</p>

            <div style="display:flex;gap:12px;margin-top:14px;">
              <button id="community-open" type="button">Sign in to post</button>
              <button id="community-refresh" type="button">Refresh</button>
              <button id="community-signout" type="button">Sign out</button>
            </div>

            <div id="community-feed" style="margin-top:18px;">Loading...</div>
          </article>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="community-modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.65);z-index:9999;">
    <div style="max-width:680px;margin:6vh auto;background:rgba(10,10,10,.92);border-radius:16px;padding:18px;color:#fff;">
      <div style="display:flex;justify-content:space-between;">
        <div>Community</div>
        <button id="community-close" type="button">Close</button>
      </div>

      <div id="community-auth-status" style="margin-top:10px;">Not signed in.</div>

      <div style="margin-top:14px;">
        <input id="community-email" type="email" placeholder="Email" />
        <button id="community-send-code" type="button">Send code</button>

        <input id="community-code" type="text" placeholder="Enter code" />
        <button id="community-verify-code" type="button">Verify</button>
      </div>

      <div style="margin-top:16px;">
        <input id="community-display-name" type="text" placeholder="Display name" />

        <select id="community-kind">
          <option value="comment">Comment</option>
          <option value="recipe">Recipe</option>
        </select>

        <input id="community-recipe-id" type="text" value="community" />
        <input id="community-title" type="text" placeholder="Title (recipes only)" />
        <textarea id="community-body" placeholder="Write here"></textarea>

        <button id="community-submit" type="button">Post</button>
      </div>
    </div>
  </div>

  <!-- Only remaining script -->
  <script src="/assets/js/products.js" defer></script>

</body>
